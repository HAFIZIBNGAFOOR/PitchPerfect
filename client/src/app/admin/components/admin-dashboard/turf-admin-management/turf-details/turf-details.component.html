<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> Turf Admin Verification </mat-card-title>
    </mat-card-header>
    <mat-card-content color="primary">
        <h3>Name :{{turfDetails.turfAdminName}}</h3>
        <h3>Email: {{turfDetails.email}}</h3>
        <h3>Mobile: {{turfDetails.phone}}</h3>
    </mat-card-content>
    <ng-container *ngIf="turfDetails.isVerified; else elseTemplate">            
      <mat-card-actions >
        <button mat-button disabled color="accent"> Verified </button >
      </mat-card-actions>
    </ng-container>
    <ng-template #elseTemplate> 
      <mat-card-actions class="text-center" >
        <button  mat-raised-button color="primary" (click)="verifyAdmin(turfDetails._id)">Verify</button>
      </mat-card-actions>           
    </ng-template>
  </mat-card>

<h1 class="text-center m-3">SLOT MANAGEMENT</h1>
<ng-container  *ngIf="isEmpty; else elseTemplate">
    <div class="mt-3 ">
        <h3 class="text-danger">No Turf Found</h3>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <app-table [dataSource]="turfLists" [actionType]="turfTable" [tableConfig]="columnDatas" (tableAction)="getTurfId($event)"> </app-table>
</ng-template>

<table class="table table-striped" mat-table [dataSource]="_dataSource">
    <ng-container *ngFor="let c of displayedColumns" [matColumnDef]="c.dataProperty">
            <th mat-header-cell *matHeaderCellDef>
                {{c.title}}
            </th>
        <td mat-cell *matCellDef="let row">
            {{row[c.dataProperty]}}
        </td>
    </ng-container>
    <!-- <ng-container matColumnDef="isBlocked">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isBlocked ? 'Blocked' : 'Active' }}
      </td>
    </ng-container> -->
    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let row" > 
        <a type="submit" (click)="actionType=== 'Verify' ? (row.isVerified === false && performAction(row)):(performAction(row)) " 
          [ngClass]="{'no-button': actionType === 'Verify' && row.isVerified === true}"
          [ngClass]="actionType === 'block-unblock' ? (row.isBlocked==='Blocked' ? 'btn btn-success' : 'btn btn-danger') :(row.isVerified ? '':'btn btn-primary') ">
          {{ actionType === 'block-unblock' ? (row.isBlocked ==='Blocked' ? 'Unblock' : 'Block') : (row.isVerified ? 'Verified':'Verify') }}
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumnName"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumnName;"></tr>
</table>
